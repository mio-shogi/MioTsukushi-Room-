<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mio Tsukushi Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Noto Serif JP', serif; background:#f7f2e9; color:#1c1710; overflow-x:hidden; }

        /* 1. ロック画面 */
        #lock-screen { position:fixed; inset:0; z-index:5000; background:#f7f2e9; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #pass-input { padding:12px; text-align:center; font-size:1.1rem; border:1px solid #b89530; background:transparent; outline:none; margin-top:20px; }

        /* 2. 表紙：万葉集と【実里さんの華】 */
        #cover-page { display:none; min-height:100vh; width:100vw; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center; }
        .hana-top { width: 90%; max-width: 480px; height: auto; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .manyoshu-box { max-width: 700px; border-top: 1px solid #b89530; border-bottom: 1px solid #b89530; padding: 40px 0; margin-bottom: 30px; }
        .m-poem { font-size: 1.8rem; letter-spacing: 0.25em; margin-bottom: 25px; line-height: 2.8; }
        .m-desc { text-align: left; font-size: 0.95rem; opacity: 0.9; padding-top: 20px; border-top: 1px solid rgba(184,149,48,0.2); line-height: 2; }

        /* 3. ロビー：【横並び】の扉 */
        #entrance-lobby { display:none; min-height:100vh; width:100vw; flex-direction:column; align-items:center; justify-content:center; }
        .doors-container { display:flex; gap:40px; justify-content:center; align-items:flex-end; padding:20px; }

        /* 扉の造形：下半分は見えない重厚な板 */
        .mio-door { 
            width: 220px; height: 400px; border: 8px solid #3d2f25; position: relative; cursor: pointer; background: #3d2f25;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .door-window {
            position: absolute; top: 12px; left: 12px; right: 12px; height: 50%;
            background: #111; overflow: hidden; border: 1px solid #222;
        }
        .door-window img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .mio-door:hover .door-window img { opacity: 0.9; }

        .door-panel {
            position: absolute; bottom: 0; left: 0; right: 0; height: 48%;
            background: #4a3d33; border-top: 4px solid #3d2f25;
            display: flex; align-items: center; justify-content: center;
        }
        .door-label { color: #f7f2e9; font-size: 1.1rem; letter-spacing: 0.2em; font-weight: 300; }

        /* 各部屋 */
        .room { display:none; padding-top:100px; min-height:100vh; width:100vw; flex-direction:column; align-items:center; position:relative; overflow-y: auto; }
        .back-btn { position:absolute; top:40px; left:40px; border:1px solid #b89530; background:none; color:#b89530; padding:8px 20px; cursor:pointer; }
        .ill-box { width:90%; max-width:600px; margin:20px 0; box-shadow:0 10px 40px rgba(0,0,0,0.1); }
        .ill-box img { width:100%; height:auto; }
        .shogi-bg { background: #96a996; }

        /* 将棋盤 */
        #board { display: grid; grid-template-columns: repeat(9, 54px); grid-template-rows: repeat(9, 54px); background:#d4a95a; border:3px solid #5d4037; }
        .cell { width: 54px; height: 54px; border:0.5px solid #2a1808; display:flex; justify-content:center; align-items:center; }
        .koma { width:42px; height:48px; background:#faecd5; border:1px solid #7a5230; display:flex; justify-content:center; align-items:center; font-weight:bold; clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%); }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Mio Tsukushi Room</h1>
        <input type="password" id="pass-input" placeholder="Passphrase" onkeydown="if(event.key==='Enter') unlock()">
    </div>

    <div id="cover-page">
        <img src="flower.jpg" class="hana-top">
        <div class="manyoshu-box">
            <p class="m-poem">みをつくし 心尽して 思へかも<br>ここにももとな 夢にし見ゆる</p>
            <div class="m-desc">
                <p>意味：私が身を尽くし、心を尽くして、あの人のことを想っているからでしょうか。こんなにもしきりに、あの人のことが夢に見えるのは。</p>
            </div>
        </div>
        <button onclick="toLobby()" style="background:none; border:1px solid #b89530; padding:15px 40px; color:#b89530; cursor:pointer; letter-spacing:0.2em;">ENTER LOBBY</button>
    </div>

    <div id="entrance-lobby">
        <h1 style="font-family:'Cormorant Garamond'; font-size:2.5rem; margin-bottom:50px;">MioRoomへようこそ</h1>
        <div class="doors-container">
            <div class="mio-door" onclick="showRoom('medical')">
                <div class="door-window"><img src="medical_hands.jpg"></div>
                <div class="door-panel"><span class="door-label">医学</span></div>
            </div>
            <div class="mio-door" onclick="showRoom('private')">
                <div class="door-window"><img src="antique_library.jpg"></div>
                <div class="door-panel"><span class="door-label">Private</span></div>
            </div>
            <div class="mio-door" onclick="showRoom('shogi')">
                <div class="door-window"><div style="width:100%; height:100%; background:#96a996;"></div></div>
                <div class="door-panel"><span class="door-label">将棋</span></div>
            </div>
        </div>
    </div>

    <div id="medical" class="room">
        <button class="back-btn" onclick="toLobby()">← BACK</button>
        <div class="ill-box"><img src="medical_hands.jpg"></div>
        <p style="text-align:center; padding:20px;">一筋の光が照らす術野に、昨日までの迷いは消える。</p>
    </div>

    <div id="private" class="room">
        <button class="back-btn" onclick="toLobby()">← BACK</button>
        <div class="ill-box"><img src="antique_library.jpg"></div>
        <p style="text-align:center; padding:20px;">「その昔、コンブレーでは……」</p>
    </div>

    <div id="shogi" class="room shogi-bg">
        <button class="back-btn" onclick="toLobby()">← BACK</button>
        <div id="board" style="margin-top:50px;"></div>
    </div>

<script>
    function unlock() { if(document.getElementById('pass-input').value==='enjoi'){document.getElementById('lock-screen').style.display='none';document.getElementById('cover-page').style.display='flex';} }
    function toLobby() { document.querySelectorAll('.room, #cover-page').forEach(r=>r.style.display='none'); document.getElementById('entrance-lobby').style.display='flex'; }
    function showRoom(id) { document.getElementById('entrance-lobby').style.display='none'; document.getElementById(id).style.display='flex'; if(id==='shogi')init(); }
    function init() {
        const b=document.getElementById('board'); if(b.children.length>0)return;
        const L={'0-0':'香','4-0':'玉','8-0':'香','4-8':'王'}; // 簡易初期配置
        for(let i=0;i<81;i++){
            const x=i%9,y=Math.floor(i/9),c=document.createElement('div'); c.className='cell';
            const k=L[`${x}-${y}`];
            if(k){ const p=document.createElement('div'); p.className='koma'; p.textContent=k; c.appendChild(p); }
            b.appendChild(c);
        }
    }
</script>
</body>
</html>
