<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Tsukushi - Residence</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
            background-color: #fcfaf5; color: #4a4a4a;
        }

        /* 万葉の華：背景下部に滲む色彩 */
        .flower-bg {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, #f3e1e1 0%, #e1e3f3 25%, transparent 100%);
            opacity: 0.5; z-index: -1;
        }

        #entrance {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh; text-align: center;
        }

        h1 { font-weight: normal; font-size: 1.8rem; letter-spacing: 0.6rem; color: #8c7171; }
        .poem { font-size: 1.1rem; line-height: 3; letter-spacing: 0.2rem; margin: 3.5rem 0; }

        input[type="password"] {
            background: transparent; border: none; border-bottom: 2px solid #d1c1c1;
            padding: 10px; width: 220px; text-align: center; font-size: 1.2rem;
            outline: none; color: #8c7171; letter-spacing: 0.5rem;
        }

        /* Entrance Lobby */
        #main-mansion { display: none; padding: 80px 40px; text-align: center; }
        .lobby-title { font-size: 2rem; letter-spacing: 0.5rem; color: #7d6b6b; margin-bottom: 15px; }
        .lobby-welcome { font-size: 1rem; color: #a0a0a0; margin-bottom: 60px; letter-spacing: 0.1rem; }

        .door-container { display: flex; justify-content: center; gap: 50px; flex-wrap: wrap; }
        
        .door { width: 320px; text-align: center; }
        .door-frame {
            width: 100%; height: 480px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.07);
            background-color: #fff; border: 1px solid #f0f0f0;
        }
        .door-image { width: 100%; height: 100%; object-fit: cover; }
        .door-name { font-size: 1rem; margin-top: 25px; color: #6d5f5f; letter-spacing: 0.2rem; }
    </style>
</head>
<body>

<div class="flower-bg"></div>

<div id="entrance">
    <h1>Mio Tsukushi - Residence</h1>
    <div class="poem">
        みをつくし 心づくして 思ふどち<br>
        ここにももわな 変はらぬものを
    </div>
    <input type="password" id="pass" onkeypress="checkPass(event)">
</div>

<div id="main-mansion">
    <div class="lobby-title">Entrance Lobby</div>
    <div class="lobby-welcome">Mio Roomへようこそ</div>

    <div class="door-container">
        <div class="door">
            <div class="door-frame"><img src="medical.png" class="door-image"></div>
            <div class="door-name">Medical Space</div>
        </div>
        <div class="door">
            <div class="door-frame"><img src="private.png" class="door-image"></div>
            <div class="door-name">Private Space</div>
        </div>
        <div class="door">
            <div class="door-frame">
                <img src="https://images.unsplash.com/photo-1589492477829-5e65395b66cc?auto=format&fit=crop&q=80&w=1200" class="door-image">
            </div>
            <div class="door-name">Shogi Room</div>
        </div>
    </div>
</div>

<script>
    function checkPass(e) {
        if (e.key === 'Enter') {
            if (document.getElementById('pass').value === 'enjoi') {
                const ent = document.getElementById('entrance');
                ent.style.display = 'none';
                document.getElementById('main-mansion').style.display = 'block';
            } else {
                alert("パスワードが異なります");
            }
        }
    }
</script>
</body>
</html>
