<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mio Tsukushi Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Noto Serif JP', serif; background:#f7f2e9; color:#1c1710; overflow-x:hidden; }
        
        /* 認証画面 */
        #lock-screen { position:fixed; inset:0; z-index:4000; background:#f7f2e9; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        
        /* ナビゲーション */
        #nav { position:fixed; top:0; width:100%; display:none; justify-content:center; background:rgba(247,242,233,.95); z-index:1000; border-bottom:1px solid rgba(184,149,48,.16); backdrop-filter:blur(8px); }
        #nav button { background:none; border:none; padding:1.2rem 2rem; font-family:'Cormorant Garamond', serif; cursor:pointer; color:#1c1710; opacity:0.5; transition: 0.3s; font-size: 1.1rem; }
        #nav button.active { opacity:1; color:#b89530; border-bottom: 2px solid #b89530; }

        .room { display:none; padding-top:100px; min-height:100vh; width:100vw; flex-direction:column; align-items:center; position:relative; }

        /* HOME: 万葉集 */
        .poem-box { margin: 60px auto; text-align:center; max-width:650px; padding:40px; border-top:1px solid #b89530; }
        .poem-text { font-size:1.6rem; line-height:2.8; margin-bottom:30px; }
        
        /* 共通：お写真の「四分の一」スタイル */
        .illustration-box {
            width: 350px; /* 四分の一程度のほどよいサイズ */
            height: auto;
            margin-top: 40px;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.8s ease;
            cursor: pointer;
            line-height: 0;
        }
        .illustration-box img {
            width: 100%;
            height: auto;
            filter: grayscale(30%) brightness(0.9);
            transition: filter 0.8s ease;
        }
        /* カーソルで浮き上がる魔法 */
        .illustration-box:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 50px rgba(184,149,48,0.2);
        }
        .illustration-box:hover img {
            filter: grayscale(0%) brightness(1.0);
        }

        /* SHOGI GAME */
        #shogi { background: #96a996; } 
        #shogi-layout { display:flex; align-items:center; gap:40px; padding: 40px; background: rgba(255,255,255,0.25); border-radius: 15px; margin-top: 20px; }
        #board { display: grid; grid-template-columns: repeat(9, 54px); grid-template-rows: repeat(9, 54px); background:#d4a95a; border:3px solid #5d4037; }
        .cell { width:54px; height:54px; border:0.5px solid #2a1808; display:flex; justify-content:center; align-items:center; }
        .komadai { width:110px; height:200px; background:#e3c08d; border:2px solid #5d4037; }
        .koma { width:42px; height:48px; background:#faecd5; display:flex; justify-content:center; align-items:center; cursor:grab; font-weight:bold; clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%); }

        #nari-dialog { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(247,242,233,0.98); padding:2rem; border:1px solid #b89530; display:none; z-index:5000; text-align:center; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Mio Tsukushi Room</h1>
        <input type="password" id="pass-input" placeholder="Passphrase" style="padding:10px; margin-top:20px; text-align:center;" onkeydown="if(event.key==='Enter') unlock()">
    </div>

    <nav id="nav">
        <button id="btn-home" onclick="show('home')">HOME</button>
        <button id="btn-medical" onclick="show('medical')">MEDICAL ROOM</button>
        <button id="btn-private" onclick="show('private')">PRIVATE</button>
        <button id="btn-shogi" onclick="show('shogi')">SHOGI GAME</button>
    </nav>

    <div id="home" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3rem; letter-spacing:0.15em;">Sanctuary of enjoi</h1>
        <div class="poem-box">
            <p class="poem-text">みをつくし 心尽して 思へかも<br>ここにももとな 夢にし見ゆる</p>
            <p style="opacity:0.8;">【万葉集 第十二巻：3162】</p>
        </div>
    </div>

    <div id="medical" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:2.8rem;">Medical Room</h1>
        <p style="margin-top:20px; opacity:0.8; letter-spacing: 0.15em;">執刀医の視座：静謐なる決断</p>
        
        <div class="illustration-box">
            <img src="https://mio-shogi.github.io/MioTsukushi-Room-/medical_hands.jpg" alt="Medical Hands">
        </div>
        
        <p style="margin-top:40px; max-width:500px; line-height:2; text-align:center; font-size:0.95rem; opacity:0.7;">
            一筋の光が照らす術野に、昨日までの迷いは消える。<br>
            指先に宿る記憶と、命を繋ぐ意志だけが、<br>
            この静かな聖域を満たしている。
        </p>
    </div>

    <div id="private" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:2.8rem;">Private Room</h1>
        <div class="illustration-box" style="background:#eee; height:200px; display:flex; align-items:center; justify-content:center;">
            <p style="opacity:0.3;">(Coming Soon: Antique Library)</p>
        </div>
        <p style="margin-top:40px; opacity:0.6;">プルースト、あるいはスタンダール。古書の香りが満ちる時。</p>
    </div>

    <div id="shogi" class="room">
        <div id="shogi-layout">
            <div id="board"></div>
        </div>
    </div>

<script>
    // 既存のロジック（unlock, show, shogi-init等）を継承
    function unlock() {
        if(document.getElementById('pass-input').value === 'enjoi') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('nav').style.display = 'flex';
            show('home');
        }
    }

    function show(id) {
        document.querySelectorAll('.room').forEach(r => r.style.display = 'none');
        document.querySelectorAll('#nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'flex';
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'shogi') initShogi();
    }

    // 簡略化した将棋初期化（動作維持のため）
    function initShogi() {
        const b = document.getElementById('board'); if(b.children.length > 0) return;
        for(let i=0; i<81; i++) {
            const c=document.createElement('div'); c.className='cell';
            b.appendChild(c);
        }
    }
</script>
</body>
</html>
