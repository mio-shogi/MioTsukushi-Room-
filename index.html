<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mio Tsukushi Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Noto Serif JP', serif; background:#f7f2e9; color:#1c1710; overflow:hidden; }
        
        /* 表紙 */
        #lock-screen { position:fixed; inset:0; z-index:4000; background:#f7f2e9; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #nav { position:fixed; top:0; width:100%; display:none; justify-content:center; background:rgba(247,242,233,.9); z-index:1000; border-bottom:1px solid rgba(184,149,48,.2); backdrop-filter:blur(8px); }
        #nav button { background:none; border:none; padding:1.2rem 2rem; font-family:'Cormorant Garamond', serif; cursor:pointer; color:#1c1710; opacity:0.5; transition: 0.3s; }
        #nav button.active { opacity:1; color:#b89530; }

        .room { display:none; padding-top:100px; height:100vh; width:100vw; flex-direction:column; align-items:center; overflow-y:auto; position:relative; }

        /* Medical Room 背景装飾 */
        #medical { background: #0a111a; color: #e0e0e0; }
        #medical::before {
            content: ""; position: absolute; inset: 0;
            background-image: url('medical_hands.jpg'); /* ここにお写真のファイル名を指定してください */
            background-size: cover; background-position: center;
            opacity: 0.15; filter: blur(8px); z-index: 0;
        }
        #medical * { z-index: 1; }

        /* 将棋盤・駒台 */
        #shogi-layout { display:flex; align-items:center; gap:30px; margin-top: 20px; }
        #board { display: grid; grid-template-columns: repeat(9, 54px); grid-template-rows: repeat(9, 54px); background:#d4a95a; border:3px solid #5d4037; }
        .cell { width:54px; height:54px; border:0.5px solid #2a1808; display:flex; justify-content:center; align-items:center; }
        .komadai { width:110px; height:200px; background:#e3c08d; border:2px solid #5d4037; }
        .koma { 
            width:42px; height:48px; background:#faecd5; border:1px solid #7a5230; 
            display:flex; justify-content:center; align-items:center; cursor:grab; 
            font-weight:bold; font-size:1.1rem; user-select:none;
            clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%);
        }
        .gote { transform: rotate(180deg); }
        .nari { color: #c0392b; } /* 成駒は少し朱色に */
        .clock { font-family:'Cormorant Garamond', serif; font-size:1.8rem; background:#1c1710; color:#b89530; padding:10px; text-align:center; min-width:130px; border:1px solid #b89530; }
        .active-turn { border-color:#fff; color:#fff; box-shadow: 0 0 15px rgba(184,149,48,0.6); }

        /* 成りダイアログ */
        #nari-dialog { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(247,242,233,0.95); padding:2rem; border:1px solid #b89530; display:none; z-index:5000; text-align:center; box-shadow:0 10px 50px rgba(0,0,0,0.3); }
        #nari-dialog button { margin:10px; padding:10px 20px; cursor:pointer; font-family:'Noto Serif JP'; background:none; border:1px solid #b89530; }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Mio Tsukushi Room</h1>
        <input type="password" id="pass-input" placeholder="Passphrase" style="padding:10px; text-align:center;" onkeydown="if(event.key==='Enter') unlock()">
    </div>

    <div id="nari-dialog">
        <p>駒を成りますか？</p>
        <button id="nari-yes">成る</button>
        <button id="nari-no">成らず</button>
    </div>

    <nav id="nav">
        <button id="btn-home" onclick="show('home')">HOME</button>
        <button id="btn-medical" onclick="show('medical')">MEDICAL</button>
        <button id="btn-private" onclick="show('private')">PRIVATE</button>
        <button id="btn-shogi" onclick="show('shogi')">SHOGI GAME</button>
    </nav>

    <div id="home" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Sanctuary of enjoi</h1>
        <div style="margin-top:60px; text-align:center; max-width:600px; border-top:1px solid #b89530; padding-top:40px;">
            <p style="font-size:1.5rem; line-height:2.5;">みをつくし 心尽して 思へかも<br>ここにももとな 夢にし見ゆる</p>
        </div>
    </div>

    <div id="medical" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3rem;">Medical Archives</h1>
        <p style="margin-top:20px; opacity:0.7;">執刀医の視座：静謐なる決断</p>
    </div>

    <div id="private" class="room"><h1>Private Room</h1></div>

    <div id="shogi" class="room">
        <div id="shogi-layout">
            <div style="text-align:center;"><div class="komadai" id="kd-g"></div><div id="clock-gote" class="clock">10:00</div><p>GOTE</p></div>
            <div id="board"></div>
            <div style="text-align:center;"><p>SENTE</p><div id="clock-sente" class="clock">10:00</div><div class="komadai" id="kd-s"></div></div>
        </div>
    </div>

<script>
    let times = {sente:600, gote:600}, active = null, pendingKoma = null;
    const nariMap = {'歩':'と','角':'馬','飛':'龍','銀':'全','桂':'圭','香':'杏'};

    function unlock() {
        if(document.getElementById('pass-input').value === 'enjoi') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('nav').style.display = 'flex';
            show('home'); setInterval(tick, 1000);
        }
    }

    function show(id) {
        document.querySelectorAll('.room').forEach(r => r.style.display = 'none');
        document.querySelectorAll('#nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'flex';
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'shogi') init();
    }

    function tick() {
        if(!active) return;
        if(times[active] > 0) times[active]--;
        ['sente','gote'].forEach(s => {
            const el = document.getElementById(`clock-${s}`);
            el.textContent = `${Math.floor(times[s]/60)}:${(times[s]%60).toString().padStart(2,'0')}`;
            el.classList.toggle('active-turn', active === s);
        });
    }

    function init() {
        const b = document.getElementById('board'); if(b.children.length > 0) return;
        const L = {'0-0':'香','1-0':'桂','2-0':'銀','3-0':'金','4-0':'玉','5-0':'金','6-0':'銀','7-0':'桂','8-0':'香','1-1':'飛','7-1':'角',
                   '0-8':'香','1-8':'桂','2-8':'銀','3-8':'金','4-8':'王','5-8':'金','6-8':'銀','7-8':'桂','8-8':'香','1-7':'角','7-7':'飛'};
        for(let i=0; i<81; i++) {
            const x=i%9, y=Math.floor(i/9), c=document.createElement('div');
            c.className='cell'; c.dataset.y = y; c.ondragover=e=>e.preventDefault();
            c.ondrop=e=>{
                e.preventDefault(); const id=e.dataTransfer.getData('text'), p=document.getElementById(id);
                const target = e.target.closest('.cell');
                if(!target) return;
                target.appendChild(p);
                checkNari(p, parseInt(target.dataset.y));
                active = p.dataset.s==='gote' ? 'sente' : 'gote';
            };
            const k = L[`${x}-${y}`] || (y===2||y===6?'歩':null);
            if(k){
                const p=document.createElement('div'); p.id='p-'+i; p.className='koma'+(y<3?' gote':'');
                p.textContent=k; p.draggable=true; p.dataset.s=y<3?'gote':'sente';
                p.ondragstart=e=>e.dataTransfer.setData('text', e.target.id);
                c.appendChild(p);
            }
            b.appendChild(c);
        }
    }

    function checkNari(p, y) {
        const canNari = (p.dataset.s==='sente' && y<=2) || (p.dataset.s==='gote' && y>=6);
        if(canNari && nariMap[p.textContent]) {
            pendingKoma = p;
            document.getElementById('nari-dialog').style.display = 'block';
        }
    }

    document.getElementById('nari-yes').onclick = () => {
        pendingKoma.textContent = nariMap[pendingKoma.textContent];
        pendingKoma.classList.add('nari');
        document.getElementById('nari-dialog').style.display = 'none';
    };
    document.getElementById('nari-no').onclick = () => {
        document.getElementById('nari-dialog').style.display = 'none';
    };
</script>
</body>
</html>
