<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Tsukushi - Room</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: #fcfaf5;
            color: #4a4a4a;
            overflow: hidden;
        }

        /* 万葉の華：さらに淡く、境界線をなくして「気配」だけに */
        .flower-layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                radial-gradient(circle at 20% 110%, rgba(243, 225, 225, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 110%, rgba(225, 227, 243, 0.4) 0%, transparent 60%);
            filter: blur(50px);
            z-index: -1;
        }

        #entrance {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 200;
            font-size: 1.6rem;
            letter-spacing: 0.6rem;
            margin-bottom: 4rem;
            color: #8c7171;
        }

        .poem-area {
            margin-bottom: 4rem;
            max-width: 600px;
        }

        /* 横書きに変更：一行を長く取らず、呼吸するように置く */
        .poem {
            font-size: 1rem;
            line-height: 3;
            letter-spacing: 0.2rem;
            color: #666;
            font-feature-settings: "palt"; /* 文字詰めをして美しく */
        }

        input[type="password"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid #e0d0d0;
            padding: 10px;
            width: 180px;
            text-align: center;
            font-size: 0.9rem;
            outline: none;
            color: #8c7171;
            letter-spacing: 0.4rem;
        }

        #main-room {
            display: none;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
            background: #fffdfa;
        }

        .room-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            height: 85%;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .room-card {
            flex: 1;
            max-width: 450px;
            text-align: center;
        }

        .room-title {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: #9d8b8b;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        .room-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            box-shadow: 0 15px 45px rgba(0,0,0,0.03);
            border: none;
        }
    </style>
</head>
<body>

    <div class="flower-layer"></div>

    <div id="entrance">
        <h1>Mio Tsukushi - Room</h1>
        <div class="poem-area">
            <div class="poem">
                みをつくし 心づくして 思ふどち<br>
                ここにももわな 変はらぬものを
            </div>
        </div>
        <input type="password" id="pass" placeholder="enjoi" onkeypress="checkPass(event)">
    </div>

    <div id="main-room">
        <div class="room-container" id="roomContainer">
            <div class="room-card">
                <div class="room-title">Medical</div>
                <img src="medical.png" alt="Medical Room" class="room-image">
            </div>
            <div class="room-card">
                <div class="room-title">Private</div>
                <img src="private.png" alt="Private Room" class="room-image">
            </div>
        </div>
    </div>

    <script>
        function checkPass(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('pass').value === 'enjoi') {
                    const ent = document.getElementById('entrance');
                    ent.style.transition = 'opacity 1.5s';
                    ent.style.opacity = '0';
                    setTimeout(() => {
                        ent.style.display = 'none';
                        document.getElementById('main-room').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('roomContainer').style.opacity = '1';
                        }, 100);
                    }, 1500);
                }
            }
        }
    </script>
</body>
</html>
