<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mio Tsukushi Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Noto Serif JP', serif; background:#f7f2e9; color:#1c1710; overflow:hidden; }
        
        #lock-screen { position:fixed; inset:0; z-index:4000; background:#f7f2e9; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #nav { position:fixed; top:0; width:100%; display:none; justify-content:center; background:rgba(247,242,233,.95); z-index:1000; border-bottom:1px solid rgba(184,149,48,.16); backdrop-filter:blur(8px); }
        #nav button { background:none; border:none; padding:1.2rem 2rem; font-family:'Cormorant Garamond', serif; cursor:pointer; color:#1c1710; opacity:0.5; }
        #nav button.active { opacity:1; color:#b89530; }

        .room { display:none; padding-top:100px; height:100vh; width:100vw; flex-direction:column; align-items:center; overflow-y:auto; position:relative; }

        /* HOME: 万葉集 */
        .poem-box { margin: 60px auto; text-align:center; max-width:650px; padding:40px; border-top:1px solid #b89530; }
        .poem-text { font-size:1.6rem; line-height:2.8; margin-bottom:30px; }
        .poem-meta { opacity:0.8; font-size:0.95rem; text-align:left; line-height:1.8; }

        /* MEDICAL: 暗さを払い、明るい静謐さへ */
        #medical { background: #f0f2f5; color: #333; }
        #medical-bg {
            position: absolute; inset: 0;
            background-image: url('medical_hands.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.18; filter: blur(4px); z-index: 0;
        }
        #medical .content { z-index: 1; text-align: center; margin-top: 40px; }

        /* SHOGI: 若草色の毛氈（明るめのグリーン） */
        #shogi { background: #4a634d; } /* 明るさと落ち着きを両立したグリーン */
        #shogi-layout { display:flex; align-items:center; gap:40px; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 15px; }
        #board { display: grid; grid-template-columns: repeat(9, 54px); grid-template-rows: repeat(9, 54px); background:#d4a95a; border:3px solid #5d4037; }
        .cell { width:54px; height:54px; border:0.5px solid #2a1808; display:flex; justify-content:center; align-items:center; }
        .komadai { width:110px; height:200px; background:#e3c08d; border:2px solid #5d4037; }
        .koma { 
            width:42px; height:48px; background:#faecd5; border:1px solid #7a5230; 
            display:flex; justify-content:center; align-items:center; cursor:grab; 
            font-weight:bold; font-size:1.1rem; user-select:none;
            clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%);
        }
        .gote { transform: rotate(180deg); }
        .nari-piece { color: #c0392b; }
        .clock { font-family:'Cormorant Garamond', serif; font-size:1.8rem; background:#1c1710; color:#b89530; padding:10px; min-width:130px; border:1px solid #b89530; margin-bottom: 10px; }
        .active-turn { border-color:#fff; color:#fff; box-shadow: 0 0 15px rgba(184,149,48,0.6); }

        #nari-dialog { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(247,242,233,0.98); padding:2rem; border:1px solid #b89530; display:none; z-index:5000; text-align:center; }
        #nari-dialog button { margin:10px; padding:10px 25px; cursor:pointer; font-family:'Noto Serif JP'; background:none; border:1px solid #b89530; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Mio Tsukushi Room</h1>
        <input type="password" id="pass-input" placeholder="Passphrase" style="padding:10px; text-align:center;" onkeydown="if(event.key==='Enter') unlock()">
    </div>

    <div id="nari-dialog">
        <p>駒を成りますか？</p>
        <button id="nari-yes">成る</button>
        <button id="nari-no">成らず</button>
    </div>

    <nav id="nav">
        <button id="btn-home" onclick="show('home')">HOME</button>
        <button id="btn-medical" onclick="show('medical')">MEDICAL</button>
        <button id="btn-private" onclick="show('private')">PRIVATE</button>
        <button id="btn-shogi" onclick="show('shogi')">SHOGI GAME</button>
    </nav>

    <div id="home" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem; letter-spacing:0.15em;">Sanctuary of enjoi</h1>
        <div class="poem-box">
            <p class="poem-text">みをつくし 心尽して 思へかも<br>ここにももとな 夢にし見ゆる</p>
            <div class="poem-meta">
                <p><strong>【万葉集 第十二巻：3162】</strong></p>
                <p>意味：私が身を尽くし、心を尽くして、あの人のことを想っているからでしょうか。こんなにもしきりに、あの人のことが夢に見えるのは。</p>
            </div>
        </div>
    </div>

    <div id="medical" class="room">
        <div id="medical-bg"></div>
        <div class="content">
            <h1 style="font-family:'Cormorant Garamond'; font-size:3rem;">Medical Archives</h1>
            <p style="margin-top:20px; opacity:0.8;">執刀医の視座：静謐なる決断</p>
        </div>
    </div>

    <div id="private" class="room"><h1>Private Room</h1></div>

    <div id="shogi" class="room">
        <div id="shogi-layout">
            <div style="text-align:center;"><div class="komadai" id="kd-g"></div><div id="clock-gote" class="clock">10:00</div><p style="color:#b89530;">GOTE</p></div>
            <div id="board"></div>
            <div style="text-align:center;"><p style="color:#b89530;">SENTE</p><div id="clock-sente" class="clock">10:00</div><div class="komadai" id="kd-s"></div></div>
        </div>
    </div>

<script>
    let times = {sente:600, gote:600}, active = null, pendingKoma = null;
    const nariMap = {'歩':'と','角':'馬','飛':'龍','銀':'全','桂':'圭','香':'杏'};

    function unlock() {
        if(document.getElementById('pass-input').value === 'enjoi') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('nav').style.display = 'flex';
            show('home'); setInterval(tick, 1000);
        }
    }

    function show(id) {
        document.querySelectorAll('.room').forEach(r => r.style.display = 'none');
        document.querySelectorAll('#nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'flex';
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'shogi') init();
    }

    function tick() {
        if(!active) return;
        if(times[active] > 0) times[active]--;
        ['sente','gote'].forEach(s => {
            const el = document.getElementById(`clock-${s}`);
            el.textContent = `${Math.floor(times[s]/60)}:${(times[s]%60).toString().padStart(2,'0')}`;
            el.classList.toggle('active-turn', active === s);
        });
    }

    function init() {
        const b = document.getElementById('board'); if(b.children.length > 0) return;
        const L = {'0-0':'香','1-0':'桂','2-0':'銀','3-0':'金','4-0':'玉','5-0':'金','6-0':'銀','7-0':'桂','8-0':'香','1-1':'飛','7-1':'角',
                   '0-8':'香','1-8':'桂','2-8':'銀','3-8':'金','4-8':'王','5-8':'金','6-8':'銀','7-8':'桂','8-8':'香','1-7':'角','7-7':'飛'};
        for(let i=0; i<81; i++) {
            const x=i%9, y=Math.floor(i/9), c=document.createElement('div');
            c.className='cell'; c.dataset.y = y;
            c.addEventListener('dragover', e => e.preventDefault());
            c.addEventListener('drop', function(e) {
                e.preventDefault();
                const id = e.dataTransfer.getData('text');
                const p = document.getElementById(id);
                if(!p) return;
                this.appendChild(p);
                checkNari(p, parseInt(this.dataset.y));
                active = p.dataset.s==='gote' ? 'sente' : 'gote';
            });
            const k = L[`${x}-${y}`] || (y===2||y===6?'歩':null);
            if(k){
                const p=document.createElement('div'); p.id='pk-'+i; p.className='koma'+(y<3?' gote':'');
                p.textContent=k; p.draggable=true; p.dataset.s=y<3?'gote':'sente';
                p.addEventListener('dragstart', e => e.dataTransfer.setData('text', e.target.id));
                c.appendChild(p);
            }
            b.appendChild(c);
        }
    }

    function checkNari(p, y) {
        const canNari = (p.dataset.s==='sente' && y<=2) || (p.dataset.s==='gote' && y>=6);
        if(canNari && nariMap[p.textContent] && !p.classList.contains('nari-piece')) {
            pendingKoma = p;
            document.getElementById('nari-dialog').style.display = 'block';
        }
    }

    document.getElementById('nari-yes').onclick = () => {
        pendingKoma.textContent = nariMap[pendingKoma.textContent];
        pendingKoma.classList.add('nari-piece');
        document.getElementById('nari-dialog').style.display = 'none';
    };
    document.getElementById('nari-no').onclick = () => {
        document.getElementById('nari-dialog').style.display = 'none';
    };
</script>
</body>
</html>
