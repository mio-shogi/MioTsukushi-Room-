<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mio Tsukushi Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Noto Serif JP', serif; background:#f7f2e9; color:#1c1710; overflow:hidden; }
        #lock-screen { position:fixed; inset:0; z-index:4000; background:#f7f2e9; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #nav { position:fixed; top:0; width:100%; display:none; justify-content:center; background:rgba(247,242,233,.95); z-index:1000; border-bottom:1px solid rgba(184,149,48,.16); backdrop-filter:blur(8px); }
        #nav button { background:none; border:none; padding:1.2rem 2rem; font-family:'Cormorant Garamond', serif; letter-spacing:0.2em; cursor:pointer; color:#1c1710; opacity:0.5; }
        #nav button.active { opacity:1; color:#b89530; }
        .room { display:none; padding-top:100px; height:100vh; width:100vw; flex-direction:column; align-items:center; overflow-y:auto; }
        #shogi-layout { display:flex; align-items:center; gap:40px; margin-top: 20px; }
        #board { display: grid; grid-template-columns: repeat(9, 54px); grid-template-rows: repeat(9, 54px); background:#d4a95a; border:3px solid #5d4037; box-shadow: 0 10px 40px rgba(0,0,0,0.25); }
        .cell { width:54px; height:54px; border:0.5px solid #2a1808; display:flex; justify-content:center; align-items:center; }
        .koma { width:42px; height:48px; background:#faecd5; border:1.2px solid #7a5230; display:flex; justify-content:center; align-items:center; cursor:grab; font-weight:bold; font-size:1.2rem; clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%); }
        .gote { transform: rotate(180deg); }
        .clock { font-family:'Cormorant Garamond', serif; font-size:1.8rem; background:#1c1710; color:#b89530; padding:10px; margin:15px 0; text-align:center; min-width:140px; border:1px solid #b89530; border-radius:4px; }
        .active-turn { border-color:#fff !important; box-shadow: 0 0 20px rgba(184,149,48,0.8); color:#fff !important; }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem; margin-bottom:2rem;">Mio Tsukushi Room</h1>
        <input type="password" id="pass-input" placeholder="Passphrase" style="padding:10px; text-align:center;" onkeydown="if(event.key==='Enter') unlock()">
    </div>
    <nav id="nav">
        <button id="btn-home" onclick="show('home')">HOME</button>
        <button id="btn-shogi" onclick="show('shogi')">SHOGI GAME</button>
    </nav>
    <div id="home" class="room">
        <h1 style="font-family:'Cormorant Garamond'; font-size:3.5rem;">Sanctuary of enjoi</h1>
        <div style="margin-top:60px; text-align:center; max-width:600px; padding:40px; border-top:1px solid #b89530;">
            <p style="font-size:1.6rem; line-height:2.8;">みをつくし 心尽して 思へかも<br>ここにももとな 夢にし見ゆる</p>
        </div>
    </div>
    <div id="shogi" class="room">
        <div id="shogi-layout">
            <div style="text-align:center;"><div id="clock-gote" class="clock">10:00</div><p style="color:#b89530;">GOTE</p></div>
            <div id="board"></div>
            <div style="text-align:center;"><p style="color:#b89530;">SENTE</p><div id="clock-sente" class="clock">10:00</div></div>
        </div>
    </div>
<script>
    let times = {sente:600, gote:600}, isByo = {sente:false, gote:false}, active = null;
    function unlock() {
        if(document.getElementById('pass-input').value==='enjoi'){
            document.getElementById('lock-screen').style.display='none';
            document.getElementById('nav').style.display='flex';
            show('home'); setInterval(tick, 1000);
        }
    }
    function show(id) {
        document.querySelectorAll('.room').forEach(r=>r.style.display='none');
        document.querySelectorAll('#nav button').forEach(b=>b.classList.remove('active'));
        document.getElementById(id).style.display='flex';
        document.getElementById('btn-'+id).classList.add('active');
        if(id==='shogi') initBoard();
    }
    function tick() {
        if(!active) return;
        if(times[active]>0) times[active]--;
        else if(!isByo[active]) { isByo[active]=true; times[active]=30; }
        else if(times[active]>0) times[active]--;
        updateUI();
    }
    function updateUI() {
        ['sente','gote'].forEach(s => {
            const el = document.getElementById(`clock-${s}`);
            const m = Math.floor(times[s]/60).toString().padStart(2,'0'), sc = (times[s]%60).toString().padStart(2,'0');
            el.textContent = isByo[s] ? `BYO:${sc}` : `${m}:${sc}`;
            el.classList.toggle('active-turn', active === s);
        });
    }
    function initBoard() {
        const b = document.getElementById('board'); if(b.children.length>0) return;
        const L = { '0-0':'香','1-0':'桂','2-0':'銀','3-0':'金','4-0':'玉','5-0':'金','6-0':'銀','7-0':'桂','8-0':'香','1-1':'飛','7-1':'角',
                    '0-8':'香','1-8':'桂','2-8':'銀','3-8':'金','4-8':'王','5-8':'金','6-8':'銀','7-8':'桂','8-8':'香','1-7':'角','7-7':'飛'};
        for(let i=0; i<81; i++) {
            const x=i%9, y=Math.floor(i/9), cell=document.createElement('div');
            cell.className='cell'; cell.ondragover=e=>e.preventDefault();
            cell.ondrop=e=>{
                e.preventDefault(); const id=e.dataTransfer.getData('text'), p=document.getElementById(id);
                const target = e.target.classList.contains('cell') ? e.target : e.target.parentElement;
                target.appendChild(p); active = p.dataset.s==='gote' ? 'sente' : 'gote'; updateUI();
            };
            const k = L[`${x}-${y}`] || (y===2||y===6?'歩':null);
            if(k){
                const p=document.createElement('div'); p.id='k-'+i; p.className='koma'+(y<3?' gote':'');
                p.textContent=k; p.draggable=true; p.dataset.s=y<3?'gote':'sente';
                p.ondragstart=e=>e.dataTransfer.setData('text', e.target.id);
                cell.appendChild(p);
            }
            b.appendChild(cell);
        }
    }
</script>
</body>
</html>
